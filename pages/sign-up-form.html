<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Sign up form</title>
        <link rel="stylesheet" type="text/css" href="sign-up-form-styling.css">
    </head>
    <body>
        <header>
            <nav>
                <ul class="navigation-bar">
                    <li><a href="../website-layout-home.html">Home</a></li>
                    <li class="active"><a href="sign-up-form.html">Sign up form</a></li>
                    <li><a href="helpful-links.html">Helpful links</a></li>
                    <li><a href="see-us-in-action.html">See us in action!</a></li>
                </ul>
            </nav>
            <h1>Title</h1>
        </header>

        <fieldset class="field-outline">
            <legend>Interest form</legend>

            <div>
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="first_name">
            </div>

            <div>
                <label for="phoneNumber">Phone Number</label>
                <input type="text" id="phoneNumber" name="phone_number">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email_address">
            </div>

            <div>
                <label for="birthday">Birthday</label>
                <input type="date" id="birthday" name="your_birthday">
            </div>

            <div>
                <label for="skill">Skill level</label>
                <select id="skill" name="skill_level">
                    <option value="beginner">Beginner</option>
                    <option value="low intermediate">Low intermediate</option>
                    <option value="high intermediate">High intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>

            <div>
                <label for="goals">Your goals</label>
                <textarea id="goals" name="your_goals"></textarea>
            </div>

            <div>
                <label for="requests">Any requests?</label>
                <textarea id="requests" name="any_requests"></textarea>
            </div>

            <div>
                <button type="submit">Submit</button>
            </div>

        </fieldset>
    </body>
</html>
